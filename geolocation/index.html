<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Geo Location API</title>

  <style>
    [v-cloak] {
      display:none;
    }
    dt {
      font-weight: bold;
      margin: 0 0 5px 0;
    }
    dd {
      margin: 0 0 20px 40px;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <h1>Geo Location API</h1>
  <dl>
    <dt>緯度(-90〜90)</dt>
    <dd>{{latitude | showNull}}</dd>

    <dt>経度(-180〜180)</dt>
    <dd>{{longitude | showNull}}</dd>

    <dt>緯度、経度の精度(m)</dt>
    <dd>{{accuracy | showNull}}</dd>

    <dt>高度(m)</dt>
    <dd>{{altitude | showNull}}</dd>

    <dt>高度の精度(m)</dt>
    <dd>{{altitudeAccuracy | showNull}}</dd>

    <dt>方角(0〜360 ※0が北)</dt>
    <dd>{{heading | showNull}}</dd>

    <dt>速度(m/s)</dt>
    <dd>{{speed | showNull}}</dd>
  </dl>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="index.js"></script>
</body>
